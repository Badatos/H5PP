{% extends "h5p/base.html" %}
{% block body %}
<div class="wrap">
	<h3 class="h5p-admin-header">Upload Libraries</h3>
	<form method="post" enctype="multipart/form-data" id="h5p-library-form">
		{% csrf_token %}
		{{ form }}
		<br><br>
		<input type="submit" value="Upload">
	</form>
	<p style="color:red;">{{ status }}</p>
</div>
{% endblock body %}
